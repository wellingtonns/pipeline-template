name: Update Manifest

on:
  workflow_call:
    inputs:
      IMAGE_NAME:
        required: true
        type: string
      TAG:
        required: true
        type: string
      FILE_PATH:
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Atualizar deployment.yaml
        run: |
          sed -i "s|image: ${{ inputs.IMAGE_NAME }}.*|image: ${{ inputs.IMAGE_NAME }}:${{ inputs.TAG }}|g" ${{ inputs.FILE_PATH }}

      - name: Commit e Push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add ${{ inputs.FILE_PATH }}
          git commit -m "Atualiza imagem para tag ${{ inputs.TAG }}" || echo "Nenhuma alteração para commit"
          git push origin HEAD
