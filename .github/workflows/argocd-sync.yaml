name: ArgoCD Sync Application

on:
  workflow_call:
    inputs:
      ARGOCD_URL:
        required: true
        type: string
      ARGOCD_USER:
        required: true
        type: string
      ARGOCD_PASS:
        required: true
        type: string
      APP_NAME:
        required: true
        type: string

jobs:
  argocd-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Instalar jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Login no ArgoCD
        id: login
        run: |
          echo "üîê Fazendo login no ArgoCD"
          TOKEN=$(curl -sk -X POST -H "Content-Type: application/json" \
            -d "{\"username\":\"${{ inputs.ARGOCD_USER }}\",\"password\":\"${{ inputs.ARGOCD_PASS }}\"}" \
            https://${{ inputs.ARGOCD_URL }}/api/v1/session | jq -r .token)

          if [[ -z "$TOKEN" || "$TOKEN" == "null" ]]; then
            echo "‚ùå Erro no login no ArgoCD"
            exit 1
          fi

          echo "ARGOCD_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Verificar Status no ArgoCD
        run: |
          echo "üîç Verificando status do app ${{ inputs.APP_NAME }}"

          degraded_found=false

          for i in {1..8}
          do
            RESPONSE=$(curl -sk -H "Authorization: Bearer $ARGOCD_TOKEN" https://${{ inputs.ARGOCD_URL }}/api/v1/applications/${{ inputs.APP_NAME }})
            STATUS=$(echo "$RESPONSE" | jq -r '.status.sync.status')
            HEALTH=$(echo "$RESPONSE" | jq -r '.status.health.status')

            if [[ "$STATUS" == "Synced" && "$HEALTH" == "Healthy" ]]; then
              echo "Aplica√ß√£o sincronizada ---- Status ---= Healthy‚úÖ"
              exit 0
            fi

            if [[ "$HEALTH" == "Degraded" ]]; then
              degraded_found=true
            fi

            echo "Aplica√ß√£o Checkins --- Status ---= Processing...‚è≥"
            sleep 30
          done

          if [[ "$degraded_found" == "true" ]]; then
            echo "Aplica√ß√£o com Falha ---- Status ---= Degraded ‚ùå"
            exit 1
          else
            echo "Aplica√ß√£o n√£o sincronizada e n√£o degradada ap√≥s 8 tentativas"
            exit 1
          fi
